<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me!</title>
    <link rel="stylesheet" href="./Assets/CSS/normalize.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <header class="box boxOne navBar">
        <h1>Take the Quiz and get your score! Mind the time</h1>
        <button type="button" id="start">Start</button>
        <span id="timer">Time:</span><span id="timerCounter"></span>
    </header>
    <div class="container">
        <aside class="box boxThree">
            <article class="normalFont">
                This is where the options appear
            </article>
            <br>
            <button type="reset" class="quickAction" onClick="window.location.reload();">RESET</button>
            <br>
            <button type="button" class="quickAction" id="next">Next</button>
            <br>
            <button type="button" class="quickAction" id="previous">Previous</button>
            <br>
            <button type="button" class="quickAction" id="submit">Submit</button>
        </aside>
        <main class="box boxTwo">
            <article id="question" class="normalFont"></article>
            <br>
            <button type="button" id="buttonA">a)</button>
            <span id="ansA"></span>
            <br>
            <button type="button" id="buttonB">b)</button>
            <span id="ansB"></span>
            <br>
            <button type="button" id="buttonC">c)</button>
            <span id="ansC"></span>
            <br>
            <button type="button" id="buttonD">d)</button>
            <span id="ansD"></span>
            <br>
        </main>

        <footer class="box boxFour largeFont">You Score: <span id="score"></span></footer>
    </div>
    <script src="./Script/script.js"></script>
</body>
</html>
